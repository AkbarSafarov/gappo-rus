<div class="product-card @@horizontal">
	<div class="product-card__img">
		<a href="#">
			<img src="/img/product-card/02.jpg" alt="Смеситель для кухни">
		</a>
	</div>
	<div class="product-card__content">
		<div class="product-card__title_main">
			<div class="fs-5 product-card__title">
				<a href="#">
					Гигиенический душ со смесителем G7504
				</a>
			</div>
			<div class="product-card__prices">
				<div class="product-card__price">
					3 805 ₽
				</div>
				<div class="product-card__price product-card__price--inactive">
					4 047
				</div>
			</div>
		</div>
		<div class="product-card__scale-block">
			<div class="instock instock--little product-card__instock">
				<div class="instock__scale product-card__scale">
					<i class="instock__icon"></i>
					<i class="instock__icon"></i>
					<i class="instock__icon"></i>
				</div>
				<div>В наличии</div>
			</div>
			<div class="product-card__rating rating">
				<div class="rating__scale">
					<div class="rating__item rating__item--active">
						<i class="icon--star rating__icon"></i>
					</div>
					<div class="rating__item rating__item--active">
						<i class="icon--star rating__icon"></i>
					</div>
					<div class="rating__item rating__item--active">
						<i class="icon--star rating__icon"></i>
					</div>
					<div class="rating__item">
						<i class="icon--star rating__icon"></i>
					</div>
					<div class="rating__item">
						<i class="icon--star rating__icon"></i>
					</div>
				</div>
				<div class="rating__quantity">
					1095 отзывов
				</div>
			</div>
		</div>
		<div class="product-card__prices">
			<div class="product-card__price">
				3 805 ₽
			</div>
			<div class="product-card__price product-card__price--inactive">
				4 047
			</div>
		</div>
		<div class="product-card__footer">
			<button class="btn btn-outline-primary text-uppercase">
				Купить
			</button>
			<div class="horizontal-card__quantity quantity">
				<button class="quantity__btn"><i class="icon--minus"></i></button>
				<input class="form-control quantity__input" value="1" type="text"
					minlength="1">
				<button class="quantity__btn"><i class="icon--plus"></i></button>
			</div>
			<div class="product-card__action">
				<button class="product-card__btn">
					<i class="icon--heart product-card__icon"></i>
				</button>
				<button class="product-card__btn">
					<i class="icon--copy product-card__icon"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="markers product-card__markers">
		<div class="markers__item markers__item" style="background-color: var(--v-lime);">
			<i class="icon--delivery markers__icon"></i>
		</div>
	</div>
</div>
